<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO_8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<h1>Phone Lists</h1>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModel" data-whatever="@mdo">Add
		new phone</button>

	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>Product Name</th>
				<th>Product Model</th>
				<th>Product Quantity</th>
				<th>Product Price</th>
				<th>Total Amount</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="phone:${phones}">
				<td th:text="${phone.id}"></td>
				<td th:text="${phone.productName}"></td>
				<td th:text="${phone.productModel}"></td>
				<td th:text="${phone.productQuantity}"></td>
				<td th:text="${phone.productPrice}"></td>
				<td th:text="${phone.totalAmount}"></td>
				<td>
					<div class="btn-group">
						<a th:href="@{/phone/findById(id=${phone.id})}" class="btn btn-primary"
							id="editButton"><i>Edit</i></a>
						<a th:href="@{/phone/phone(id=${phone.id})}" class="btn btn-success"
							id="detailButton"><i>Details</i></a>
						<a th:href="@{/phone/delete(id=${phone.id})}" class="btn btn-danger"
							id="deleteButton"><i>Delete</i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>


	<!-- Add Modal -->
	<div class="modal fade" id="addModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add Phone</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/phone/addNew}" method="post">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Name:</label>
							<input type="text" class="form-control" id="recipient-name" name="productName">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Model:</label>
							<input type="text" class="form-control" id="recipient-name" name="productModel">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Quantity:</label>
							<input type="text" class="form-control" id="recipient-name" name="productQuantity">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Price:</label>
							<input type="text" class="form-control" id="recipient-name" name="productPrice">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Total Amount:</label>
							<input type="text" class="form-control" id="recipient-name" name="totalAmount">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Model -->
	<div class="modal fade" id="editModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Update Country</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/phone/update}" method="put">

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">id:</label>
							<input type="text" class="form-control" id="idEdit" name="id" readonly>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Name:</label>
							<input type="text" class="form-control" id="nameEdit" name="description">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Model:</label>
							<input type="text" class="form-control" id="modelEdit" name="capital">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Quantity:</label>
							<input type="text" class="form-control" id="quantityEdit" name="code">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Product Price:</label>
							<input type="text" class="form-control" id="priceEdit" name="continent">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Total Amount:</label>
							<input type="text" class="form-control" id="totalAmountEdit" name="nationality">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete model -->
	<div class="modal" id="deleteModel" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Confirm Delete</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record.</p>
				</div>
				<div class="modal-footer">
					<a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, delete</a>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- javascripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	 <script src="/path/to/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/phone.js"></script>
</body>

</html>
